<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Torob Scraper{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Fallback for Font Awesome -->
    <style>
        .fas, .far, .fab, .fal, .fad {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands", "Font Awesome 6 Pro" !important;
        }
        /* Fallback icons if Font Awesome doesn't load */
        .fa-car::before { content: "🚗"; }
        .fa-home::before { content: "🏠"; }
        .fa-cog::before { content: "⚙️"; }
        .fa-tasks::before { content: "📋"; }
        .fa-code::before { content: "💻"; }
        .fa-upload::before { content: "📤"; }
        .fa-download::before { content: "📥"; }
        .fa-play::before { content: "▶️"; }
        .fa-stop::before { content: "⏹️"; }
        .fa-spinner::before { content: "⏳"; }
        .fa-check::before { content: "✅"; }
        .fa-times::before { content: "❌"; }
        .fa-exclamation::before { content: "⚠️"; }
        .fa-info::before { content: "ℹ️"; }
        .fa-terminal::before { content: "💻"; }
        .fa-trash::before { content: "🗑️"; }
        .fa-arrow-down::before { content: "⬇️"; }
        .fa-pause::before { content: "⏸️"; }
        .fa-search::before { content: "🔍"; }
        .fa-edit::before { content: "✏️"; }
        .fa-check-circle::before { content: "✅"; }
        .fa-plus::before { content: "➕"; }
        .fa-bolt::before { content: "⚡"; }
        .fa-chart-line::before { content: "📈"; }
        .fa-shield-alt::before { content: "🛡️"; }
        .fa-exclamation-triangle::before { content: "⚠️"; }
    </style>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-car"></i> Torob Scraper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showConfig()">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTasks()">
                            <i class="fas fa-tasks"></i> Tasks
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-code"></i> Torob Scraper - Advanced Automotive Parts Price Scraper
            </p>
            <small class="text-muted">Built with Python, Flask, and Playwright</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
